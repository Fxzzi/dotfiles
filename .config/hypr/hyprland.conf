# █▀▀ █▄░█ █░█
# ██▄ █░▀█ ▀▄▀

env = _JAVA_AWT_WM_NONREPARENTING,1  # Fix java wm bug
env = ANKI_WAYLAND,1  # Set anki to wayland mode
env = MOZ_ENABLE_WAYLAND,1  # Enable wayland on firefox
env = QT_QPA_PLATFORMTHEME,qt6ct  # Set qt theme
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/gcr/ssh  # GCR ssh keyring
env = XCURSOR_THEME,Simp1e  # Set cursor theme
env = QT_QPA_PLATFORM,wayland;xcb  # Set qt platform
env = GDK_BACKEND,wayland,x11  # Set gdk backend
env = SDL_VIDEODRIVER,wayland  # Set sdl videodriver
env = CLUTTER_BACKEND,wayland  # Set clutter backend
env = XDG_CURRENT_DESKTOP,Hyprland  # Set current desktop
env = XDG_SESSION_TYPE,wayland  # Set session type
env = XDG_SESSION_DESKTOP,Hyprland  # Set session desktop
env = QT_AUTO_SCREEN_SCALE_FACTOR,1  # Enable auto screen scale factor for qt
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1  # Disable window decoration for qt on wayland
env = GBM_BACKEND,nvidia-drm  # Set gbm backend for nvidia
env = LIBVA_DRIVER_NAME,nvidia  # Set libva driver for nvidia
env = MOZ_DISABLE_RDD_SANDBOX,1  # Allow vaapi outside firefox rdd
env = NVD_BACKEND,direct  # Set libva-nvidia direct backend
env = WLR_NO_HARDWARE_CURSORS,1  # Software cursors (nvidia bug)
env = __GLX_VENDOR_LIBRARY_NAME,nvidia  # Set glx vendor library for nvidia


# █▀▀ ▀▄▀ █▀▀ █▀▀
# ██▄ █░█ ██▄ █▄▄
exec = ~/.local/scripts/relaunch.sh # Reloads programs on hyprland reload (waybar, swaybg)
exec-once = ~/.local/scripts/theming.sh # Theming script (gsettings, setcursor)
exec-once = /usr/lib/mate-polkit/polkit-mate-authentication-agent-1 # Polkit for root escalation
exec-once = webcord --start-minimized # Discord
exec-once = swayidle # Idle dpms and suspend
exec-once = xrandr --output HL-X11-1 --primary


# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄
monitor = DP-2,highres,1920x0,1 # Set main monitor to max res, auto offset
monitor = DP-1,highres,0x0,1 # Set secondary monitor to max res, auto offset

# ▀▄▀ █░█░█ ▄▀█ █▄█ █░░ ▄▀█ █▄░█ █▀▄
# █░█ ▀▄▀▄▀ █▀█ ░█░ █▄▄ █▀█ █░▀█ █▄▀
# xwayland {
#     force_zero_scaling = 1
#   }

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
input {
  repeat_rate = 50 # Set characters to repeat on hold every 50ms
  repeat_delay = 375 # Set repeat timeout to 375ms
  follow_mouse = 2 # Follow mouse clicks for window focus
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  # accel_profile = flat
  force_no_accel = 1 # Disable all mouse acceleration
  float_switch_override_focus = 0 # Stop floating windows from stealing focus
}

# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄
general {
  gaps_out=6 # Outer monitor gaps
  gaps_in=3 # Inner window gaps
  border_size=3 # Set window border width
  col.active_border=0xff7aa2f7 0xff7dcfff 270deg # Set active border colour (gradient)
  col.inactive_border=0xff414868 # Inactive gray
  no_border_on_floating = false # Reenables border on floating windows
  layout = dwindle # Set default layout
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
misc {
  disable_hyprland_logo = true # Disable logo on desktop
  disable_splash_rendering = true # Disable startup splashscreen
  animate_mouse_windowdragging = false # Disable windowdragging animations
  mouse_move_enables_dpms = true # Enables mouse move wakeup
  mouse_move_focuses_monitor = false # Disables hover for monitor focus
  focus_on_activate = true # Focusses windows which ask for activation (eg systray)
  enable_swallow = true # Enable window swalling
  swallow_regex = ^(kitty)$ # Make kitty swallow executed windows
  vfr = 1 # Variable framerate
  vrr = 1 # Variable refreshrate (freesync / gsync)
  # no_direct_scanout = false
  # render_ahead_of_time = true
  # render_ahead_safezone = 12
}

# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█
decoration {
    rounding = 0 # Disable rounding
    drop_shadow = true # Enable shadows on windows
    col.shadow = 0x66000000 # Set shadow colour
    shadow_offset = 2 2 # Set offset for shadow
    shadow_range = 4 # Set power range for shadow
    shadow_render_power = 2 # Set power / strength for shadow
    blur=1 # Enable blur
    blur_size=2 # minimum 1
    blur_passes=3 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    # blur_xray = true
    layerrule = blur, waybar # Enable blur on waybar
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█ █▀
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█ ▄█
animations {
    enabled=1 # Enable animations
    
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    #bezier=overshot,0.7,0.6,0.1,1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn
    animation = workspaces, 1, 6, default, slidevert
}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█
dwindle {
  no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀█ █░█ █░░ █▀▀ █▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄█
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, pavucontrol
windowrule = float, file-roller
windowrule = idleinhibit focus, mpv
# windowrulev2 = idleinhibit fullscreen, class:^(librewolf)$
# windowrulev2 = idleinhibit fullscreen, class:^(yuzu)$
windowrulev2 = idleinhibit fullscreen,class:^(.*)$

# Sets fullscreen for common Minecraft legacy windows
windowrulev2 = fullscreen, class:^(Minecraft 1.8.9)$
windowrulev2 = fullscreen, class:^(org-prismlauncher-EntryPoint)$


# █░█░█ █▀█ █▀█ █▄▀ █▀ █▀█ ▄▀█ █▀▀ █▀▀ █▀
# ▀▄▀▄▀ █▄█ █▀▄ █░█ ▄█ █▀▀ █▀█ █▄▄ ██▄ ▄█
# Sets alternating workspaces for dual monitor setup
# Main gets odd ws, secondary gets even ws
workspace = 1, monitor:DP-2
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-2
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-2
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-2
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-2
workspace = 10, monitor:DP-1

# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄ █▀
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀ ▄█
$mainMod = SUPER

# █▀ █▀▀ █▀█ █▀▀ █▀▀ █▄░█ █▀ █░█ █▀█ ▀█▀
# ▄█ █▄▄ █▀▄ ██▄ ██▄ █░▀█ ▄█ █▀█ █▄█ ░█░
bind = ,Print, exec, ~/.local/scripts/screenshot.sh --monitor1
bind = CTRL,Print, exec, ~/.local/scripts/screenshot.sh --monitor2
bind = SHIFT, Print, exec, ~/.local/scripts/screenshot.sh --selection
bind = $mainMod, Print, exec, ~/.local/scripts/screenshot.sh --active


# ▄▀█ █▀█ █▀█ █▀
# █▀█ █▀▀ █▀▀ ▄█
bind = $mainMod, F, exec, thunar
bind = $mainMod, T, exec, kitty
bind = $mainMod, B, exec, librewolf
bind = $mainMod, W, exec, webcord
bind = $mainMod, D, exec, pkill rofi || rofi -show drun
bind = $mainMod SHIFT, E, exec, pkill rofi || ~/.config/rofi/powermenu/powermenu.sh
bind = $mainMod SHIFT, R, exec, hyprctl reload


# █░█ █▀█ █░░ █░█ █▀▄▀█ █▀▀
# ▀▄▀ █▄█ █▄▄ █▄█ █░▀░█ ██▄
binde=, XF86AudioRaiseVolume, exec, ~/.local/scripts/volume.sh up
binde=, XF86AudioLowerVolume, exec, ~/.local/scripts/volume.sh down
binde=, XF86AudioMute, exec, ~/.local/scripts/volume.sh mute

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀▄▀█ ▄▀█ █▄░█ ▄▀█ █▀▀ █▀▄▀█ █▀▀ █▄░█ ▀█▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █░▀░█ █▀█ █░▀█ █▀█ █▄█ █░▀░█ ██▄ █░▀█ ░█░
bind = $mainMod, Q, killactive,
bind = $mainMod, Space, fullscreen,
bind = $mainMod, Tab, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle


# █▀▀ █▀█ █▀▀ █░█ █▀
# █▀░ █▄█ █▄▄ █▄█ ▄█
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# █▀▄▀█ █▀█ █░█ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# █▀█ █▀▀ █▀ █ ▀█ █▀▀
# █▀▄ ██▄ ▄█ █ █▄ ██▄
binde = $mainMod CTRL, left, resizeactive, -20 0
binde = $mainMod CTRL, right, resizeactive, 20 0
binde = $mainMod CTRL, up, resizeactive, 0 -20
binde = $mainMod CTRL, down, resizeactive, 0 20

# █▀ █░█░█ █ ▀█▀ █▀▀ █░█
# ▄█ ▀▄▀▄▀ █ ░█░ █▄▄ █▀█
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod ALT, up, workspace, e+1
bind = $mainMod ALT, down, workspace, e-1

# █▀▄▀█ █▀█ █░█ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# █▀▄▀█ █▀█ █░█ █▀ █▀▀   █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀
# █░▀░█ █▄█ █▄█ ▄█ ██▄   █▄█ █ █░▀█ █▄▀ █ █░▀█ █▄█
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
