# █▀▀ █▄░█ █░█
# ██▄ █░▀█ ▀▄▀
env = _JAVA_AWT_WM_NONREPARENTING,1
env = XCURSOR_THEME=Simp1e
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DISABLE_RDD_SANDBOX,1
env = NVD_BACKEND,direct
env = EGL_PLATFORM,wayland
env = NVD_BACKEND,direct
env = ANKI_WAYLAND,1
env = QT_QPA_PLATFORMTHEME,qt5ct

# █▀▀ ▀▄▀ █▀▀ █▀▀
# ██▄ █░█ ██▄ █▄▄
exec = nwg-look -a
exec = hyprctl setcursor Simp1e 24
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/mate-polkit/polkit-mate-authentication-agent-1
exec = xrandr --output DP-2 --primary
exec = pkill waybar; waybar -c $XDG_CONFIG_HOME/waybar/config-dp-2.jsonc & waybar -c $XDG_CONFIG_HOME/waybar/config-dp-1.jsonc
exec = pkill swaybg; swaybg -m fill -i ~/Pictures/Wallpapers/orig/windoesn\'t.png
exec-once = webcord --start-minimized

# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄
monitor = DP-2,highres,auto,1
monitor = DP-1,highres,auto,1
#monitor = DP-1,disable

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
input {
  repeat_rate = 50
  repeat_delay = 375
  follow_mouse = 2
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  accel_profile = flat
  #force_no_accel = 1
  float_switch_override_focus = 0
}

# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄
general {
  gaps_out=4
  gaps_in=2
  border_size=3
  col.active_border=rgba(7aa2f7ff) rgba(7dcfffff)
  col.inactive_border=rgba(171a1fff)
  no_border_on_floating = false
  layout = dwindle
  #cursor_inactive_timeout = 5
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  #animate_mouse_windowdragging = false
  mouse_move_enables_dpms = true
  #mouse_move_focuses_monitor = false
  focus_on_activate = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  vfr = 1
  vrr = 1 
}

# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█
decoration {
    blur_new_optimizations = true
    multisample_edges = true
    rounding = 0
    drop_shadow = true
    col.shadow = rgba(00000066)
    shadow_offset = 2 2
    shadow_range = 4
    shadow_render_power = 2
    blur=1
    blur_size=2 # minimum 1
    blur_passes=3 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    #blur_xray = true
    layerrule = blur, waybar
    layerrule = ignorezero, waybar
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█ █▀
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█ ▄█
animations {
    enabled=1
   
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    #bezier=overshot,0.7,0.6,0.1,1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn
    animation = workspaces, 1, 6, overshot, slidevert
}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█
dwindle {
  no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀█ █░█ █░░ █▀▀ █▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄█
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, pavucontrol
windowrule = float, file-roller
windowrule = idleinhibit focus, mpv
windowrule = idleinhibit fullscreen, firefox

# █░█░█ █▀█ █▀█ █▄▀ █▀ █▀█ ▄▀█ █▀▀ █▀▀ █▀
# ▀▄▀▄▀ █▄█ █▀▄ █░█ ▄█ █▀▀ █▀█ █▄▄ ██▄ ▄█
wsbind=1,DP-2
wsbind=2,DP-1
wsbind=3,DP-2
wsbind=4,DP-1
wsbind=5,DP-2
wsbind=6,DP-1
wsbind=7,DP-2
wsbind=8,DP-1
wsbind=9,DP-2
wsbind=10,DP-1


# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀

# █▀ █▀▀ █▀█ █▀▀ █▀▀ █▄░█ █▀ █░█ █▀█ ▀█▀
# ▄█ █▄▄ █▀▄ ██▄ ██▄ █░▀█ ▄█ █▀█ █▄█ ░█░
bind = ,Print, exec, ~/.local/scripts/screenshot-wayland-local.sh --monitor
bind = SHIFT, Print, exec, ~/.local/scripts/screenshot-wayland-local.sh --selection
bind = SUPER, Print, exec, ~/.local/scripts/screenshot-wayland-local.sh --active


# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
bind = SUPER, F, exec, thunar
bind = SUPER, D, exec, pkill rofi || rofi -show drun
bind = SUPER, T, exec, kitty
bind = SUPER, B, exec, firefox
bind = SUPER, W, exec, webcord
bind = SUPER SHIFT, E, exec, pkill rofi || ~/.config/rofi/powermenu/powermenu.sh
bind = SUPER SHIFT, R, exec, hyprctl reload

bind = CTRL SHIFT,M,pass,^(WebCord)$
windowrulev2 = fullscreen, class:^(Minecraft *)$

binde=, XF86AudioRaiseVolume, exec, ~/.local/scripts/volume.sh up
binde=, XF86AudioLowerVolume, exec, ~/.local/scripts/volume.sh down
binde=, XF86AudioMute, exec, ~/.local/scripts/volume.sh mute

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀▄▀█ ▄▀█ █▄░█ ▄▀█ █▀▀ █▀▄▀█ █▀▀ █▄░█ ▀█▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █░▀░█ █▀█ █░▀█ █▀█ █▄█ █░▀░█ ██▄ █░▀█ ░█░
bind = SUPER, Q, killactive,
bind = SUPER, Space, fullscreen,
bind = SUPER, Tab, togglefloating,
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, S, togglesplit, # dwindle

# █▀▀ █▀█ █▀▀ █░█ █▀
