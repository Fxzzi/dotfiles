check_contrast = true
backend = "wal"
color_space = "lch"

[templates]

neopywal.template = "colors_neopywal.vim"
neopywal.target = "~/.cache/wallust/colors_neopywal.vim"

fuzzel.template = "colors_fuzzel.ini"
fuzzel.target = "~/.cache/wallust/colors_fuzzel.ini"

hyprland.template = "colors_hyprland.conf"
hyprland.target = "~/.cache/wallust/colors_hyprland.ini"

ags.template = "colors_ags.css"
ags.target = '~/.config/ags/colors_ags.css'

foot.template = "colors_foot.ini"
foot.target = "~/.cache/wallust/colors_foot.ini"

pywalfox.template = "colors_pywalfox.json"
pywalfox.target = "~/.cache/wal/colors.json"

wleave.template = "colors_wleave.css"
wleave.target = '~/.config/wleave/colors_wleave.css'

dunst.template = "dunstrc"
dunst.target = '~/.config/dunst/dunstrc'

startpage.template = "colors_startpage.css"
startpage.target = '~/.cache/wallust/colors_startpage.css'
